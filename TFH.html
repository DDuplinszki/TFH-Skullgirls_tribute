<!DOCTYPE html>
<html>
<head>
	<title>Them's Fightin' Herds</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body id="TFH_body">
	<div id="flex_container_left">
		<img class="TFH_pictures_left Tianhuo pic" src="assets/TFH Tianhuo.jpg">
		<img class="TFH_pictures_left Paprika pic" src="assets/TFH Paprika.jpg">
		<img class="TFH_pictures_left Oleander pic" src="assets/TFH Oleander.jpg">
	</div>
	<div id="flex_container_right">
		<img class="TFH_pictures_right Velvet pic" src="assets/TFH Velvet.jpg">
		<img class="TFH_pictures_right Arizona pic" src="assets/TFH Arizona.jpg">
		<img class="TFH_pictures_right Pom pic" src="assets/TFH Pom.jpg">
	</div>
	<div id="flex_container_center">
		<div id="top_row_names">
			<p>Tianhuo</p>
			<p>Velvet</p>
		</div>
		<div id="middle_row_names">
			<p>Paprika</p>
			<p>Arizona</p>
		</div>
		<div id="bottom_row_names">
			<p>Oleander</p>
			<p>Pom</p>
		</div>
	</div>
	<div id="TFH_modal">
		<div id="TFH_modal_content">
			<div id="close">
				&times;
			</div>
			<p id="modal_title"></p>
		</div>
	</div>
	<div id="modal_pictures_left">
		<img id="Tianhuo_slim" class="modal_pic" src="assets/Tianhuo slim.png">
		<img id="Paprika_slim" class="modal_pic" src="assets/Paprika slim.png">
		<img id="Oleander_slim" class="modal_pic" src="assets/Oleander slim.png">
	</div>
	<div id="modal_pictures_right">
		<img id="Velvet_slim" class="modal_pic" src="assets/Velvet slim.png">
		<img id="Arizona_slim" class="modal_pic" src="assets/Arizona slim.png">
		<img id="Pom_slim" class="modal_pic" src="assets/Pom slim.png">
	</div>
	<div id="modal_videos_left">
		<video id="Tianhuo_video" class="modal_vid" controls><source src="assets/Tianhuo showcase.webm" type="video/webm"></video>
		<video id="Paprika_video" class="modal_vid" controls><source src="assets/Paprika showcase.webm" type="video/webm"></video>
		<video id="Oleander_video" class="modal_vid" controls><source src="assets/Oleander showcase.webm" type="video/webm"></video>
	</div>
	<div id="modal_videos_right">
		<video id="Velvet_video" class="modal_vid" controls><source src="assets/Velvet showcase.webm" type="video/webm"></video>
		<video id="Arizona_video" class="modal_vid" controls><source src="assets/Arizona showcase.webm" type="video/webm"></video>
		<video id="Pom_video" class="modal_vid" controls><source src="assets/Pom showcase.webm" type="video/webm"></video>
	</div>
</body>

<script type="text/javascript" src="script.js"></script>

</html>
